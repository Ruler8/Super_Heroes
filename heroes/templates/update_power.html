{% extends 'base.html' %}

{% block head %}
    <title>Edit Power Assignment</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Edit Power Assignment</h1>
    <form action="/update_power/{{ hero_power.id }}" method="post">
        <label for="power_id">Power:</label>
        <select name="power_id" required>
            {% for power in powers %}
            <option value="{{ power.id }}" {% if power.id == hero_power.power_id %}selected{% endif %}>{{ power.name }}</option>
            {% endfor %}
        </select>

        <label for="strength">Strength:</label>
        <input type="text" name="strength" value="{{ hero_power.strength }}" required>

        <input type="submit" value="Update">
    </form>

    <a href="/assign_power" class="button">Back</a>
</div>
{% endblock %}
